name: ci.node

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    name: node.ci
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Enable Corepack for the correct Yarn version
      - name: Enable Corepack and set Yarn to version 4.5.0
        run: |
          corepack enable
          corepack prepare yarn@4.5.0 --activate

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      # Enable Corepack for the correct Yarn version
      - name: Enable Corepack and set Yarn to version 4.5.0
        run: |
          corepack enable
          corepack prepare yarn@4.5.0 --activate

      - run: yarn install
      - run: yarn audit
      - run: yarn ls --topo
      - run: yarn build
      - run: yarn test
      - run: yarn count
