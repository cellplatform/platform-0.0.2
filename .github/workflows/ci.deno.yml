# https://docs.deno.com/deploy/manual/ci_github
name: ci.deno

on: [push]

jobs:
  deno:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Info
        run: |
          deno --version
          deno run -RE --quiet script.deno/info.ts

      - name: module → "@sys/std"
        run: |
          cd code/deno/std
          deno test -RW
          deno publish

      - name: module → "@sys/std-server"
        run: |
          cd code/deno/std.server
          deno test -RW
          deno publish
