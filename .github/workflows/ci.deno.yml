# https://docs.deno.com/deploy/manual/ci_github
name: ci.deno

on: [push]

jobs:
  deno:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.
    env:
      DENO_SYS_DEPLOY_ACCESS_TOKEN: ${{ secrets.DENO_SYS_DEPLOY_ACCESS_TOKEN }}
      DENO_SYS_DEPLOY_ORG_ID: ${{ secrets.DENO_SYS_DEPLOY_ORG_ID }}

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Debug Secrets
        run: |
          # echo "Deploy token length: ${#DENO_SYS_DEPLOY_ACCESS_TOKEN}"
          echo "Org ID length: ${#DENO_SYS_DEPLOY_ORG_ID}"

      - name: Version Info
        run: |
          deno --version
          deno task info

      - name: CI → type check (publish --dry-run)
        run: deno task dry

      - name: CI → tests
        run: deno task test
