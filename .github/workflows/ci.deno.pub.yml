# https://docs.deno.com/deploy/manual/ci_github
# https://jsr.io/docs/publishing-packages#publishing-from-github-actions

name: ci.deno.publish

on:
  push:
    branches:
      - main
      - phil-work

jobs:
  deno:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: publish module → "@sys/std"
        run: |
          cd code/deno/std.lib/std
          deno test -RW
          deno publish

      - name: publish module → "@sys/std-server"
        run: |
          cd code/deno/std.lib/std.server
          deno test -RW
          deno publish
